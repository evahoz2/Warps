<html>
    <head>
<title>
    Warps
</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
<a-scene>
<a-cylinder position="0 0 0" radius="5" color="magenta" height="15" open-ended="true"side="double" scale="1 2 1" animation="property:scale;to:1 0 1;dur:5000"></a-cylinder>

</a-scene>

</html>
